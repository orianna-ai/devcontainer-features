name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  devcontainer-features:
    permissions:
      contents: write
      packages: write
      pull-requests: write
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @devcontainers/cli
      - run: devcontainer features test --skip-autogenerated --skip-duplicated .
      - uses: devcontainers/action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          publish-features: "${{ github.event_name == 'push' }}"
          base-path-to-features: "./src"
          validate-only: "${{ github.event_name != 'push' }}"
  pre-commit:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - uses: pre-commit/action@v3.0.1
        env:
          SKIP: no-commit-to-branch
